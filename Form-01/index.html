<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3c8168dd6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>signup form</title>
  </head>
  <body>
    <div class="signUp-form">
      <h1>SignUp Now</h1>
      <form>
        <input type="email" id="email" class="input-box" placeholder="Email" />
        <input
          type="password"
          id="password"
          class="input-box"
          placeholder="password"
        />
        <div class="checkbox">
          <div class="checkbox">
            <span><input type="checkbox" /></span>
          </div>
          <div class="checkbox-1">
            <p>I agree to the terms of services.</p>
          </div>
        </div>
        <button class="signup">SignUp</button>
        <hr />
        <button class="signup-btn">Login with twitter</button>
        <p>do you have an account? <a href="LogIn">LogIn</a></p>
      </form>
    </div>
  </body>
</html>
